<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Edit Form</h4>
    <form [formGroup]="form" (ngSubmit)="edit()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Fname</mat-label>
        <input matInput formControlName="fname" [(ngModel)]="data.fname" />
        <mat-error *ngIf="handleError('fname', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Lname</mat-label>
        <input matInput formControlName="lname" [(ngModel)]="data.lname" />
        <mat-error *ngIf="handleError('lname', 'required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Edit</button>
    </form>
  </mat-card-content>
</mat-card>
